<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer 04 - Simple</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <footer>
      <div class="container">
        
          <figure>
            <a href="#"><img src="img/logo/logo-site.svg" alt="logo"></a>
          </figure>
        
      <div class="container-nav-completo">
          <div class="nav-principal">
            <nav>
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Team</a></li>
              </ul>
            </nav>
          

          <form action="/buscar" method="get" class="search-container">
              <input type="text" name="q" class="search-input" placeholder="search...">
              <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
          </form>

          <section class="container-redes-sociales">
            <figure>
              <a href="#"><img class="icon" src="img/icon/icon-faceboock.svg" alt="icono de faceboock"></a>
              <a href="#"><img class="icono-x" src="img/icon/icon-x.svg" alt="icono red social x" width="24px" ></a>
              <a href="#"><img class="icon" src="img/icon/icon-telegram.svg" alt="icono de telegram"></a>
              <a href="#"><img class="icon" src="img/icon/icon-intagram.svg" alt="icono de instagram"></a>
            </figure>
          </section>
        </div>
          
        

        <div class="linia-divisoria"></div>

        <div class="conatiner-nav-secundario">
          <section class="container-nav-secundario">
            <nav>
              <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
                <li><a href="#">Sales and Refund</a></li>
                <li><a href="#">Legal</a></li>
                <li><a href="#">Site Map</a></li>
              </ul>
            </nav>
          </section>
        </div>
      </div>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
